<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Rocketcard</title>
</head>
<body>
  
  <div class="rocketcard-background">
    <div class="rocketcard">
      <div class="card-header">
        <div class="logo-container">
          <img class="logo-header" src="assets/logo.svg"/>
        </div>
        <p>AlefSloan</p>
      </div>
      <div class="avatar-container">
        <img class="avatar" src="assets/photo.png" alt="user avatar"/>
      </div>
      <div class="stats-container">
        <div>
          <div class="stats">
            <img src="assets/followers.svg"/>
            <p>100 Seguidores</p>
          </div>
          <div class="stats">
            <img src="assets/following.svg"/>
            <p>50 Seguindo</p>
          </div>
          <div class="stats">
            <img src="assets/repository.svg"/>
            <p>30 Repositórios</p>
          </div>
          <div class="stats">
            <img src="assets/company.svg"/>
            <p>@AlefSloan</p>
          </div>
          <div class="stats">
            <img src="assets/location.svg"/>
            <p>Mossoró</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <img src="assets/logo.svg"/>
        <p>ROCKETCARD</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
